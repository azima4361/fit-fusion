<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Fusion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar section  -->
    <nav class="nav-container">
        <div class="nav-name">
            <h3>Fitness</h3>
        </div>
        <div class="nav-options">
            <button class="btn-primary">Home</button>
            <p>Service</p>
            <p>Contact</p>
            <p>About</p>

        </div>
        <div class="ham-burger"><i class="fa-solid fa-bars"></i></div>
    </nav>


<!-- banner section  -->
    <section class="banner">
        <div class="banner-desc">
            <h3>Get body in <span class="shape">shape</span> & stay healthy</h3>
            <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
            <div class="banner-button">
                <button class="btn-primary">Join Club Now!</button>
                <button class="btn-primary download">Download app</button>
            </div>

        </div>
        <div class="banner-img">
            <img src="images/banner.png" alt="">
            <div class="video-tutorial">
                <span class="circle"><i class="fa-solid fa-play"></i></span>
                <div>
                    <h3>350+</h3>
                    <p>Video Tutorial</p>
                </div>
                   
            </div>
            <div class="workout ">
                <div>
                    <h3>500+</h3>
                </div>
                <div>
                    <p>Free workout videos</p>
                </div>
                
                   

            </div>
    
        </div>
    </section>


    
</body>
</html>
